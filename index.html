<body>
<div class="order-summary">
<img src="images/illustration-hero.svg" alt="">
 <div class="order-sum">
   <h2>Order Summary</h2>
 </div>
<div class="title-descrip">
  <p> You can now listen to millions of<br>songs, audiobooks, and podcasts on <br>any 
  device anywhere you like!
</p>
</div>
<div class="box-price">
  <img src="images/icon-music.svg" alt="" class="icon-mus">
 <div class="text-description">
   <strong>Annual Plan </strong>
   <p class="money">$59.99/year </p>
 </div>
 <a href="">Change</a>
</div>
<div class="btn">
  <button class="proceed-btn">Proceed to Payment</button>
  <button class="cancel-btn">Cancel Order
  </button>
</div>
</div>
